<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Github</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>

        <h2>Mini Calculadora</h2>
    
        <label id="lbl01">Primeiro Número</label><br>
    
        <input class="inputs" id="inpt01"><br>
    
        <label id="lbl02">Segundo Número</label><br>
    
        <input class="inputs" id="inpt02"><br>
    
        <button onclick = soma() class="bt" id="btsoma">Soma</button>
        <button onclick = subtração() class="bt" id="btsub">Subtração</button>
        <button onclick = multiplicação() class="bt" id="btmul">Multiplicação</button>
        <button onclick = divisão() class="bt" id="btdiv">Divisão</button>
    
        </center>
    
        <script src="calculadora.js"></script>
        
</body>
</html>
